    <ul>
        <li *ngFor="let id_team of id_teams">
          <h6>{{id_team}} </h6>
          <button class="btn waves-effect waves-light green" (click)="getStatsByTeamId(id_team)" >Ver estadisticas</button>
        </li>
    </ul>  
      <h4>Details:</h4>
    <div *ngFor="let stat of stats">
      <h5>Value:</h5>
      <pre>{{stat.type.name}}</pre>
      <pre>{{ stat.value | json }}</pre>
    </div>
    <hr>
    
    <button class="btn waves-effect waves-light green" (click)="grafico()" >Ver grafico</button>
    <canvas id="myChart"></canvas>

    
    



</div>
