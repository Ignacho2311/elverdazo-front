<body>
  <div class="container">
    <form (ngSubmit)="login()" [formGroup]="miFormulario" class="login-form">
      <div class="logo">
        <img class="logo-img" src="assets/logo-verdazo-sin.fondo.png" alt="Logo">
      </div>
      <div class="login-container">
        <h2 class="login-title">INICIO DE SESIÓN</h2>
        <div class="input-field">
          <input formControlName="email" id="email" type="email" class="validate">
          <label for="email">Correo electrónico</label>
          <span class="helper-text" data-error="El correo no es válido" data-success="El correo es correcto"></span>
        </div>
        <div class="input-field">
          <input formControlName="password" id="password" type="password" class="validate">
          <label for="password">Contraseña</label>
          <span class="helper-text" data-error="Error de formato" data-success="Formato correcto"></span>
        </div>

        <div class="input-field">
          <button class="btn">Iniciar Sesión</button>
        </div>

        <div class="register-link">
          <a routerLink="/auth/register">Crea tu cuenta en Elverdazo.cl</a>
        </div>
      </div>
    </form>
  </div>
</body>
