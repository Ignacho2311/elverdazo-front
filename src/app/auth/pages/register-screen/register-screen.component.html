<div class="row container">
    <form (ngSubmit)="register()" [formGroup]="miFormulario" class="col s12">
      <div class="row">
        <div class="col s12">
            <h2>Registro</h2>
            <hr/>
        </div>
        <div class="input-field col s12">
            <input formControlName="username" id="username" type="text" class="validate">
            <label for="username">Usuario</label>
            <span class="helper-text" data-error="wrong" data-success="right">Nombre de usuario</span>
          </div>
        <div class="input-field col s12">
          <input formControlName="email" id="email" type="email" class="validate">
          <label for="email">Email</label>
          <span class="helper-text" data-error="wrong" data-success="right">email@example.com</span>
        </div>
        <div class="input-field col s12">
            <input formControlName="password" id="password" type="password" class="validate">
            <label for="password">Password</label>
            <span class="helper-text" data-error="wrong" data-success="right">Password 6 caracteres mínimo</span>
        </div>
        <div class="input-field col s12">
            <input formControlName="password2" id="password2" type="password" class="validate">
            <label for="password2">Confirma Password</label>
            <span class="helper-text" data-error="wrong" data-success="right">Confirma Password</span>
        </div>

          <div class="input-field col s12">
            <button class="waves-effect waves-light btn">Register</button>
          </div>

          <div class="input-field col s12">
            <a routerLink="/auth/login">Iniciar Sesión</a>
          </div>


          


      </div>
    </form>
  </div>
