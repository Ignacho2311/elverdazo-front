<body>
  <!-- <app-nav-bar></app-nav-bar> -->

  <div class="container">
    <div class="login-form">
      <img class="logo-img" src="assets/logo-verdazo-sin.fondo.png" alt="Logo">
      <form (ngSubmit)="register()" [formGroup]="miFormulario">
        <div class="input-field">
          <input formControlName="username" id="username" type="text" class="validate">
          <label for="username">Usuario</label>
          <span class="helper-text" data-error="wrong" data-success="right">Nombre de usuario</span>
        </div>
        <div class="input-field">
          <input formControlName="email" id="email" type="email" class="validate">
          <label for="email">Email</label>
          <span class="helper-text" data-error="wrong" data-success="right">email@example.com</span>
        </div>
        <div class="input-field">
          <input formControlName="password" id="password" type="password" class="validate">
          <label for="password">Contraseña</label>
          <span class="helper-text" data-error="wrong" data-success="right">Contraseña mínima de 6 caracteres</span>
        </div>
        <div class="input-field">
          <input formControlName="password2" id="password2" type="password" class="validate">
          <label for="password2">Confirmar Contraseña</label>
          <span class="helper-text" data-error="wrong" data-success="right">Confirmar Contraseña</span>
        </div>
        <div class="input-field">
          <button class="btn waves-effect waves-light" type="submit">Registrarse</button>
        </div>
        <div class="register-link">
          <a routerLink="/auth/login">¿Ya tienes una cuenta? Inicia sesión aquí</a>
        </div>
      </form>
    </div>
  </div>
</body>
