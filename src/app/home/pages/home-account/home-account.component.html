<div class="container">

  <form [formGroup]="miFormulario" (ngSubmit)="create()">
    <div>
        <label>Equipos Season Premiership Escocia</label>
          <ul>
            <li *ngFor="let team of teams"> 
              <label>
                <input type="checkbox" [checked]="equiposSeleccionados.includes(team.id)" [value]="team.id" (change)="onChange($event, team)" />
                <span>{{team.name}}</span>
              </label>
            </li>
          </ul>
    </div>



    <div class="row">
      <h6>Corners:</h6>
      <p>
        <label>
          <input class="with-gap" formControlName="corners" name="corners" type="radio" [value]="true" />
          <span>Si</span>
        </label>
      </p>
      <p>
        <label>
          <input class="with-gap" formControlName="corners" name="corners" type="radio" [value]="false" />
          <span>No</span>
        </label>
      </p>
    </div>
    <hr>
    <div class="row">
      <h6>Sobre 1,5 goals:</h6>
      <p>
        <label>
          <input class="with-gap" formControlName="over1_5goals" name="over1_5goals" type="radio" [value]="true" />
          <span>Si</span>
        </label>
      </p>
      <p>
        <label>
          <input class="with-gap" formControlName="over1_5goals" name="over1_5goals" type="radio" [value]="false" />
          <span>No</span>
        </label>
      </p>
    </div>
    <hr>
    <div class="row">
      <h6>Tarjetas Amarillas:</h6>
      <p>
        <label>
          <input class="with-gap" formControlName="yellow_cards" name="yellow_cards" type="radio" [value]="true" />
          <span>Si</span>
        </label>
      </p>
      <p>
        <label>
          <input class="with-gap" formControlName="yellow_cards" name="yellow_cards" type="radio" [value]="false" />
          <span>No</span>
        </label>
      </p>
    </div>
    <hr>

  
    <div class="row">
      <div class="input-field col s6">
        <button class="btn waves-effect waves-light blue">Crear preferencias</button>
      </div>
    </div>
  </form>

    <table>
        <thead>
          <tr>
              <th>Equipos</th>
              <th>Corners</th>
              <th>+1.5 goles</th>
              <th>Tarjetas amarillas</th>
              <th>Actualizar</th>
              <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let preference of preferences">
            <td> {{preference.equipos}}</td>
            <td>{{preference.corners}}</td>
            <td>{{preference.over1_5goals}}</td>
            <td>{{preference.yellow_cards}}</td>
            <td>
                <button class="btn waves-effect waves-light amber darken-1" > Actualizar</button>
            </td>
            <td>
                <button (click)="delete(preference._id)" class="btn waves-effect waves-light red" > Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
